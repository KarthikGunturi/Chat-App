<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Chat App</title>
    <!-- index.html (head section) -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="chat-wrapper">
    <div id="login-screen">
        <h2 style="margin-bottom: 1rem;">ðŸ‘‹ Enter Your Name</h2>
        <input type="text" id="name-value" placeholder="Your name..." style="padding: 0.75rem; width: 100%; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem;" />
        <button id="login" style="padding: 0.75rem 1.5rem; background: var(--accent); color: white; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer;">Continue</button>
    </div>

    <div id="chat-room" style="display: none; flex-direction: column; height: 100%;">
        <div class="header">
            <span id="user-name">User</span>
            <button id="logout" style="background: none; border: none; color: white; cursor: pointer; font-size: 1rem;"><i class="fas fa-sign-out-alt"></i></button>
        </div>
        <div class="messages" id="message-container"></div>
        <div class="input-box">
            <input type="text" id="message-value" placeholder="Type your message..." />
            <button id="ai-send-btn" type="button" style="margin-right: 0.5rem;">AI</button>
            <button id="send-btn"><i class="fas fa-paper-plane"></i> Send</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
